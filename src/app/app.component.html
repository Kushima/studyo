<md-toolbar class="toolbar" color="primary">
  <span>Study-O</span>
  <span class="example-spacer"></span>
  <md-icon class="example-icon">favorite</md-icon>
  <md-icon class="example-icon">delete</md-icon>
</md-toolbar>

<div class="daysContainer">
  <md-grid-list cols="4" gutterSize="10" rowHeight="4:3">
    <md-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows" [style.background]="tile.color">
      <md-grid-tile-header>
        Teste
      </md-grid-tile-header>
      {{tile.text}}
    </md-grid-tile>
  </md-grid-list>
</div>
